<form>
    <div class="form-group">
        <label for="image-name">Name</label>
        <input ng-model="model.widgetName"
               type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="image-text">Text</label>
        <input ng-model="model.widgetText"
               type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
        <label for="image-URL">URL</label>
        <input ng-model="model.widgetUrl"
               type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
        <label for="image-width">Width</label>
        <input ng-model="model.widgetWidth"
               type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
</form>

<form action="/api/upload" method="post" enctype="multipart/form-data">
    <input name="myFile" type="file" class="form-control"/>
    <input name="width" value="{{model.widget.width}}" style="display: none"/>
    <input name="userId" value="{{model.uid}}" style="display: none"/>
    <input name="websiteId" value="{{model.wid}}" style="display: none"/>
    <input name="pageId" value="{{model.pid}}" style="display: none"/>
    <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
</form>

<a class="btn btn-danger  btn-block" ng-click="model.deleteWidget()">Delete</a>
