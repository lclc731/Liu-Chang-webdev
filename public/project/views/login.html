    <div class="container">
        <div class="omb_login">
            <h3 class="omb_authTitle">Login</h3>

            <div class="row omb_row-sm-offset-3 omb_socialButtons">
                <div class="col-xs-12 col-sm-6">
                    <a href="/auth/facebook" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>

            </div>

            <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="omb_hrOr">
                    <span class="omb_spanOr">or</span>
                </div>
            </div>

            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Username"
                                   ng-model="username">
                        </div>
                        <span class="help-block"></span>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input  type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    ng-model="password">
                        </div>
                        <div ng-show="model.error" class="help-block">{{model.error}}</div>
                        <a class="btn btn-lg btn-primary btn-block"
                           ng-click="model.login(username, password)">Login</a>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
