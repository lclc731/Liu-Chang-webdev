<div>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trails Fun</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked admin-menu" >
                    <li class="active"><a href="" data-target-id="profile"><i class="glyphicon glyphicon-user"></i> Update Profile</a></li>
                    <li><a href="" data-target-id="change-password"><i class="glyphicon glyphicon-lock"></i> Change Password</a></li>
                    <li><a href="" data-target-id="logout"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                </ul>
            </div>

            <div class="col-md-9  admin-content" id="profile">
                <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
                <div class="panel panel-info" style="margin: 1em;">
                    <div class="panel-heading">
                        <h3 class="panel-title">First Name</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   name="firstname"
                                   ng-model="model.user.firstName"
                                   placeholder="First Name">
                        </div>
                    </div>
                </div>
                <div class="panel panel-info" style="margin: 1em;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Last Name</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   name="lastname"
                                   ng-model="model.user.lastName"
                                   placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="panel panel-info" style="margin: 1em;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Email</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   name="email"
                                   ng-model="model.user.email"
                                   placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="panel panel-info border" style="margin: 1em;">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="pull-left">
                                <input type="submit" class="form-control btn btn-primary" name="submit"
                                ng-click="model.updateUser(model.user)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9  admin-content" id="change-password">
                <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
                <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

                    <div class="panel panel-info" style="margin: 1em;">
                        <div class="panel-heading">
                            <h3 class="panel-title"><label for="new_password" class="control-label panel-title">New Password</label></h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password" id="new_password"
                                           ng-model="password"
                                           placeholder="New password">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-info" style="margin: 1em;">
                        <div class="panel-heading">
                            <h3 class="panel-title"><label for="confirm_password" class="control-label panel-title">Confirm password</label></h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password_confirmation" id="confirm_password"
                                           ng-model="vpassword"
                                           placeholder="Confirm new password">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="panel panel-info border" style="margin: 1em;">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="pull-left">
                                    <input type="submit" class="form-control btn btn-primary" name="submit" id="submit"
                                           ng-click="model.updatePassword(model.user, password, vpassword)">
                                </div>
                            </div>
                        </div>
                    </div>

            </div>

            <!--<div class="col-md-9  admin-content" id="settings"></div>-->

            <div class="col-md-9  admin-content" id="logout">
                <div class="panel panel-info" style="margin: 1em;">
                    <div class="panel-heading">
                        <h3 class="panel-title">Confirm Logout</h3>
                    </div>
                    <div class="panel-body">
                        Do you really want to logout ?  
                        <a  href="#" class="label label-danger"
                            ng-click="model.logout()">
                            <span>   Yes   </span>
                        </a>    
                        <a href="#!/profile" class="label label-success"> <span >  No  </span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</div>
