<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trails Fun</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <li>
                        <a href="#">Sign up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>Search by city:</h4>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg"
                               ng-model="model.city" class="form-control"
                               placeholder="city">
                        <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"
                                       ng-click="model.searchTrail(model.city)"></i>
                                </button>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table id="tableReport" class="table table-hover table-striped"
                       ng-repeat="trail in model.trails">
                    <tbody>
                    <tr class="media" id="carga_30" data-id="30">
                        <!--<td class="media-left">-->
                            <!--<h2>30</h2>-->
                        <!--</td>-->
                        <td class="media-body">
                            <!--<a class="media-heading font-yellow text-bold hidden-xs"-->
                                <!--ng-click="model.trailView(trail.unique_id)">{{trail.name}}</a>-->
                            <span><strong>Name:</strong> <span class="label label-info">{{trail.name}}</span></span>
                            <span><strong>Tipo:</strong> Conjugada</span>
                            <span class="hidden-xs"><strong>City:</strong> {{trail.city}} </span>
                            <span class="hidden-xs"><strong>State:</strong> {{trail.state}} </span>
\
                            <span class="hidden-xs glyphicon glyphicon-thumbs-up"> 10 </span>
                            <span class="hidden-xs glyphicon glyphicon-thumbs-down"> 5 </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {{model.trails}}
</div>
