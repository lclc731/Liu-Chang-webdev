<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trails Fun</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-if="!model.currentUser">
                        <a href="#!/login">Login</a>
                    </li>
                    <li ng-if="!model.currentUser">
                        <a href="#!/register">Sign up</a>
                    </li>
                    <li ng-if="model.currentUser">
                        <a href="#!/profile">My profile</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <nav class="navbar navbar-default" style="margin-top: 5%">
        <div class="container-fluid">
            <div class="navbar-header col-xs-6">
                <h4>Search by city:</h4>
            </div>
            <div class="input-group col-xs-8" style="margin-left: 2%; margin-bottom: 1%">
                <input type="text" class="form-control input-md"
                       ng-model="city" class="form-control"
                       placeholder="City">
                <span class="input-group-btn">
                                <button class="btn btn-info btn-md" type="button">
                                    <i class="glyphicon glyphicon-search"
                                       ng-click="model.searchTrail(city)"></i>
                                </button>
                        </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
                <table class="table table-hover table-striped" style="margin-left: 1.5%">
                    <thead>
                        <th>Trail Name</th>
                        <th>Trail Length</th>
                        <th class="hidden-xs">City</th>
                        <th class="hidden-xs">State</th>
                        <th class="hidden-xs">Likes</th>
                    </thead>
                    <tbody style="height:48px" ng-repeat="trail in model.trails" >
                    <tr style="height:48px">
                        <!--<td class="media-left">-->
                            <!--<h2>30</h2>-->
                        <!--</td>-->
                        <td><span><strong><a href="#!/trails/{{trail._id}}" class="label label-info" style="font-size: 14px;">{{trail.name}}</a></strong></span></td>
                        <td><span>{{trail.length}} miles</span></td>
                        <td><span class="hidden-xs">{{trail.city}} </span></td>
                        <td><span class="hidden-xs">{{trail.state}} </span></td>
                        <td><span class="hidden-xs glyphicon glyphicon-thumbs-up"></span><span class="hidden-xs" style="margin-left: 2%"><strong>  {{trail.likes}}</strong></span></td>
                            <!--<span class="hidden-xs glyphicon glyphicon-thumbs-down"> 5 </span>-->
                        <!--</td>-->
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
