    </nav>
    <div>
        <h2></h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <form method="get" action="/" class="form-inline" >
                    <input class="col-xs-5 col-sm-4"
                           ng-model="model.city" class="form-control"
                           placeholder="city">
                    <input class="col-xs-5 col-sm-4"
                           ng-model="model.state" class="form-control"
                           placeholder="state">
                    <!--<select name="country" id="country">-->

                    <!--</select>-->

                    <a class="btn btn-primary"
                       ng-click="model.searchTrail(model.city)">Search</a>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table id="tableReport" class="table table-hover table-striped"
                       ng-repeat="trail in model.trails">
                    <tbody>
                    <tr class="media" id="carga_30" data-id="30">
                        <td class="media-left">
                            <h2>30</h2>
                        </td>
                        <td class="media-body">
                            <h4 class="media-heading font-yellow text-bold hidden-xs">{{trail.name}}</h4>
                            <span><strong>Status:</strong> <span class="label label-info">Carregando</span></span>
                            <span><strong>Tipo:</strong> Conjugada</span>
                            <span class="hidden-xs"><strong>City:</strong> {{trail.city}} </span>
                            <span class="hidden-xs"><strong>State:</strong> {{trail.state}} </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
